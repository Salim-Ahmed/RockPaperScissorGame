<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assests/style/bootstrap.min.css">
    <link rel="stylesheet" href="assests/style/style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assests/font/fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
    <title>My Rock Paper Scissor Game</title>
</head>
<body>
    
    <div class="container-main">
        <div class="container-head">
            <h2 class="d-flex justify-content-center p-5 m-0 bg-danger text-white">Rock Paper Scissor Game</h2>
        </div>
        <div class="container-body d-flex bg-info p-5 justify-content-around" id="container-body-div">
            <img id="rock" src="assests/images/rock.jpg" alt="rock-img" onclick="rpsGame(this)">
            <img id="paper" src="assests/images/paper.jpg" alt="paper-img" onclick="rpsGame(this)">
            <img id="scissor" src="assests/images/scissor.png" alt="scissor-img" onclick="rpsGame(this)">
        </div>
    </div>


    <script src="assests/javascript/main.js"></script>
    <script src="aseests/javascript/bootstrap.min.js"></script>
    <script src="aseests/javascript/popper.min.js"></script>
</body>
</html>
